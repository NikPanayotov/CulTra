<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
		<meta name="robots" content="noindex, nofollow">
        <title>The Binary Buzzer Language</title>
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/global.css" rel="stylesheet">
    </head>
    <body>
		<audio id="highTone" preload="auto">
			<source src="audio/440Hz_A.wav" type="audio/wav">

		</audio>
		<audio id="lowTone" preload="auto">
			<source src="audio/293_66Hz_D.wav" type="audio/wav">

		</audio>
		<section id="senderSection">
			<img id="image" src="images/empty_halfsize.png">
			<p>Using the buttons below input what you think the word for this object is.</p>
			<div id="buttonsContainer">
			</div>
			<button id="nextButton" onclick="pressedNextButton();" disabled>Next</button>
		</section>
		<div id="dialog" hidden>
			<p id="dialogText"></p>
		</div>
		<script src="javascript/jquery-3.1.1.js"></script>	
		<script src="javascript/testing.js"></script>
