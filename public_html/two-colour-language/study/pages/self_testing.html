<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
		<meta name="robots" content="noindex, nofollow">
        <title>Two Colour Language</title>
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/global.css" rel="stylesheet">
    </head>
    <body>
		<section id="mainSection">
			<canvas id="mainCanvas"></canvas>
			
			<div id="listenPhase">
				<p>Press the button to see the word and click on the object you think it refers to. Then press NEXT.</p>
				<button id="playButton" onclick="pressedPlayButton();">SHOW WORD</button>
				<div id="wordField">-</div>
			</div>
			
			<div id="babblePhase" hidden>
				<p>Using the buttons below input what you think the word is.</p>
				<div id="buttonsContainer">
				</div>
			</div>
			
			<button id="nextButton" onclick="pressedNextButton();" disabled>NEXT</button>
			
			<div id="dialog" hidden>
				<p id="dialogText"></p>
			</div>
		</section>

		<script src="javascript/jquery-3.1.1.js"></script>
		<script src="javascript/self_testing.js"></script>
    </body>
</html>
